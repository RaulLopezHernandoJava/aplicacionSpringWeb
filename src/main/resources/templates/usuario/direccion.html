<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://thymeleaf.org/extras/spring-security">

<div class="row">
    <h1 class="col-12">Direccion del Envio</h1>

    <div class="col-12">
        <form method="POST" th:action="@{user/guardarDireccion}" th:object="${direccion}">
            <input type="hidden" th:field="*{id}" />

            <%-- <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{id}" readonly>
                </div>
    </div> --%>

    <!-- NOMBRE -->
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Inserte su nombre">
            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error de nombre</p>
        </div>
    </div>
    <!-- APELLIDOS -->
    <div class="form-group row">
        <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte sus apellidos ... " th:field="*{apellidos}">
            <p th:if="${#fields.hasErrors('apellidos')}" th:errors="*{edad}">Error de apellidos</p>
        </div>
    </div>

    <!-- COMUNIDAD AUTONOMA -->
    <div class="form-group row">
        <label for="comunidad" class="col-sm-2 col-form-label">Comunidad Autonoma</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte su comunidad autonoma ... "
                th:field="*{direccion.comunidadAutonoma.nombre}">
            <p th:if="${#fields.hasErrors('comunidadAutonoma')}" th:errors="*{comunidadAutonoma}">Error nombre Comunidad
                Autonoma</p>
        </div>
    </div>

    <!-- PROVINCIA -->
    <div class="form-group row">
        <label for="provincia" clasS="col-sm-2 col-form-label">Provincia</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte su provincia ... "
                th:field="*{direccion.provincia.nombre}">
            <p th:if="${#fields.hasErrors('provincia')}" th:errors="*{direccion.provincia.nombre}">Error nombre
                provincia</p>
        </div>
    </div>


    <!-- CIUDAD -->
    <div class="form-group row">
        <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte la ciudad ..." th:field="*{direccion.ciudad}">
            <p th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Error de ciudad</p>
        </div>
    </div>

    <!-- DIRECCION -->
    <div class="form-group row">
        <label for="direccion" class="col-sm-2 col-form-label">Direccion</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte su direccion ..."
                th:field="*{direccion.direccion}">
            <p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Error de direccion</p>
        </div>
    </div>

    <!-- CODIGO POSTAL -->
    <div class="form-group row">
        <label for="codigoPostal" class="col-sm-2 col-form-label">Codigo Postal</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" placeholder="Inserte el codigo postal"
                th:field="*{direccion.codigoPostal}">
            <p th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}">Error de Codigo Postal</p>
        </div>
    </div>

    <!--TELEFONO-->
    <div class="form-group row">
        <label for="telefono" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte su telefono ..."
                th:field="*{direccion.telefono}">
            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error de telefono</p>
        </div>
    </div>

    <!--EMAIL-->
    <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Inserte su email ..." th:field="*{direccion.email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error de email</p>
        </div>
    </div>



    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <a class="btn btn-danger" th:href="@{admin/listado}">Cancelar</a>
        </div>
    </div>
    </form>

</div>


</div>
