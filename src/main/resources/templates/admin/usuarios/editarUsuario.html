<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://thymeleaf.org/extras/spring-security5">

<div class="row">
	 <h1 class="col-12">Editar Usuario</h1>

	  <div class="col-12">
        <form  th:action="@{/admin/guardar}" th:object="${usuario}"   method="post">
            
            <div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Id</label>
				<div class="col-sm-10">
					<input type="number" id="id" name="id" class="form-control" th:field="*{id}">
				</div>
            </div> 
            
			<div class="form-group row">
				<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}"
						placeholder="Inserte su nombre">
				</div>
			</div> 

		 <div class="form-group row">
				<label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
				<div class="col-sm-10">
					<input type="text" id="apellidos" name="apellidos" class="form-control" th:field="*{apellidos}"
						placeholder="Inserte sus apellidos">
				</div>
			</div> 

			 <div class="form-group row">
				<label for="edad" class="col-sm-2 col-form-label">Edad</label>
				<div class="col-sm-10">
					<input type="number" id="edad" name="edad" class="form-control" th:field="*{edad}" placeholder="Inserte su edad">
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Aceptar</button>
					<a class="btn btn-danger" th:href="@{/admin}">Cancelar</a>
				</div>
			</div> 

		</form> 
	</div>
</div>


</div>
