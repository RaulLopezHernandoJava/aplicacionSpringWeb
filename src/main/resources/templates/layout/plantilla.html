<!DOCTYPE html>
<html th:fragment="general (contenido)" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="es">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
	<script src="https://kit.fontawesome.com/f7c18cd652.js" crossorigin="anonymous"></script>


	<title>Tyny BoardGames</title>
</head>

<body>
	<nav id="menu-principal" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
		<a class="navbar-brand" th:href="@{/}">Tiny Boardgames</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul sec:authorize="hasRole('ADMIN')" class="navbar-nav ml-auto ">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span th:text="${#authentication.name}"></span>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{admin/juego}">Añadir Juego</a>
						<a class="dropdown-item" th:href="@{admin/listado}">Listado de Juegos</a>
						<li>
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="btn btn-outline-light">Cerrar Sesion</button>
							</form>
						</li>

					</div>
				</li>
			</ul>
			<ul sec:authorize="hasRole('USER')" class="navbar-nav ml-auto ">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span th:text="${#authentication.name}"></span>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" th:href="@{usuario/datosUsuario}">Datos Usuario</a>
						<a class="dropdown-item" th:href="@{usuario/datosDireccion}">Direccion Envio</a>
						<a class="dropdown-item" th:href="@{usuario/pedidos}">Pedidos</a>
						
						<li>
							<form th:action="@{/logout}" method="post">
								<button type="submit" class="btn btn-outline-light">Cerrar Sesion</button>
							</form>
						</li>

					</div>
				</li>
			</ul>


				<li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link"
						th:href="@{/login}">Login</a></li>
				<li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link"
						th:href="@{/general/registro}">Registro</a></li>

			</ul>
		</div>
	</nav>

	<!-- <div class="alert alert-${alertatipo} alert-dismissible fade show" role="alert">
		${alertamensaje}
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div> -->

	<!-- <% session.removeAttribute("alertamensaje"); session.removeAttribute("alertatipo"); %> -->
	</c:if>

	<!-- <%-- ${pageContext.request.contextPath} --%> -->

	<main th:replace="${contenido}" class="container">


	</main>
	<footer class="text-center text-lg-start" style="background-color: rgb(52,58,64);">
		<!-- Copyright -->
		<div class="text-center p-3" style="background-color:rgb(52,58,64);">

			<a class="text-white" style="color:white" href="https://mdbootstrap.com/">
				© 2020 Copyright: TinyBoardgames.com</a>
		</div>
		<!-- Copyright -->
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('table').dataTable({
				"language": {
					"url": "js/Spanish.json"
				}
			});
		});
	</script>
</body>

</html>
