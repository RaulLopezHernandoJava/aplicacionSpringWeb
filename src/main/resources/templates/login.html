<!DOCTYPE html>
<html th:replace="~{layout/plantilla :: general(~{::body})}" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="es">


<head>
    <title>Login</title>
</head>


<body>

    <section>
        <div class="container pt-4">
            <div class="row justify-content-center">
                <h1 class="col-12">Login</h1>

                <div class="col-12">
                    <form th:action="@{/login}" method="post">

                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Inserte su email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passsword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Inserte su password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                                <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
